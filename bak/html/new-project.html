<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToloGameDev</title>
    <script src="common.js"></script>
    <script src="new-project.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 lang="en">New Project</h1>
    <h1 lang="fr">Nouveau projet</h1>

    <span lang="en">Projects's name:</span>
    <span lang="fr">Nom du projet :</span>
    <input id="name" size="80" type="text" autofocus="true"></input><br/>

    <span lang="en">Width:</span>
    <span lang="fr">Largeur :</span>
    <input id="width" size="10" type="text" value="640"></input><br/>

    <span lang="en">Height:</span>
    <span lang="fr">Hauteur :</span>
    <input id="height" size="10" type="text" value="480"></input><br/>

    <br/><br/>

    <div class="flex">
      <a href="index.html" style="max-width:100px">
        <span lang="en">Cancel</span>
        <span lang="fr">Annuler</span>
      </a>
      <button onclick="createProject()" style="max-width:100px">
        <span lang="en">OK</span>
        <span lang="fr">Valider</span>
      </button>
    </div>
  </body>
</html>
